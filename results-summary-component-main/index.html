<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="container">
    <div class="result">
      <div class="title">Your Result</div>
      <div class="total">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <div class="sum-title">
        <h1>Summary</h1>
      </div>
      <div class="counter red">
        <ion-icon name="flash-outline"></ion-icon>
        <h3>Reaction</h3>
        <span>80 / 100</span>
      </div>
      <div class="counter yellow">
        <ion-icon name="rocket-outline"></ion-icon>
        <h3>Memory</h3>
        <span>92 / 100</span>
      </div>
      <div class="counter green">
        <ion-icon name="heart-half-outline"></ion-icon>
        <h3>Verbal</h3>
        <span>61 / 100</span>
      </div>
      <div class="counter blue">
        <ion-icon name="eye-outline"></ion-icon>
        <h3>Visual</h3>
        <span>72 / 100</span>
      </div>
      <div class="btn">
        <button class="btn2" title="text">Continue</button>
      </div>
    </div>

  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <div class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a  href="#">Raslan</a>.
  </div>
</body>
</html>
