<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="linear-background">
      <img src="images/bg-main-desktop.png" alt="">
    </div>
      <div class="card" style="position: absolute;">
            <div class="front-card">
              <div class="header">
                <img src="images/card-logo.svg" alt="#">
              </div>
              <div class="number-card">
                <input readonly type="tel" name="code" id="credit-number" title="code" placeholder="0000 0000 0000 0000">
              </div>
              <div class="footer">
                <span class="user">Jana Applietn</span>
                <span class="data">00/00</span>
              </div>
            </div>
            <div class="behind-card">
              <input placeholder="000" type="text" name="back" id="back-cvc" readonly title="r">
            </div>
      </div>
    <div class="form-field">
      <div class="field">
        <label for="name">Cardholder Name</label>
        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
      </div>
      <div class="field">
        <label for="Number">Card Number</label>
        <input type="text" name="Number" id="Number" placeholder="e.g. 1234 5678 9123 0000">
      </div>
      <div class="field-data">
        <label for="data">Exp. Date (MM/YY)</label>
        <div class="datset">
          <input type="text" name="data" id="month" placeholder="MM">
          <input type="text" name="data" id="year" placeholder="YY">
          <input type="text" name="data" id="cvc" placeholder="e.g. 123">
        </div>
      </div>
      <button class="btn">Confirm</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raslan</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
