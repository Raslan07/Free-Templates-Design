<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <!-- Input Section -->
    <div class="inputs-container">
      <div class="input-group">
        <label for="day" id="day-label">DAY</label>
        <input type="number" id="day" placeholder="DD">
        <p class="error-message" id="day-error"></p>
      </div>
      <div class="input-group">
        <label for="month" id="month-label">MONTH</label>
        <input type="number" id="month" placeholder="MM">
        <p class="error-message" id="month-error"></p>
      </div>
      <div class="input-group">
        <label for="year" id="year-label">YEAR</label>
        <input type="number" id="year" placeholder="YYYY">
        <p class="error-message" id="year-error"></p>
      </div>
    </div>
    <!-- Button -->
    <div class="button-container">
      <button title="t" id="calculate-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
          </g>
        </svg>
      </button>
    </div>
    <!-- Result Section -->
    <div class="results">
      <h1><span class="result-number" id="result-years">--</span> years</h1>
      <h1><span class="result-number" id="result-months">--</span> months</h1>
      <h1><span class="result-number" id="result-days">--</span> days</h1>
    </div>
  </div>

    <footer class="attribution">
      Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Raslan</a>
    </footer>
<script src="script.js"></script>
</body>
</html>
